# pnpm-workspace.yaml Contract
# Defines the workspace structure for the InstaBuild monorepo

packages:
  - 'apps/*'
  - 'packages/*'

# Package manager specification
packageManager: 'pnpm@10.18.2'

# Workspace configuration
workspace:
  # Enable workspace protocol for internal dependencies
  linkWorkspacePackages: true

  # Shared dependency hoisting
  hoistPattern:
    - '*'

  # Public hoist pattern for tools
  publicHoistPattern:
    - '*eslint*'
    - '*prettier*'
    - '*typescript*'
    - '*vitest*'
