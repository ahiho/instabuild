<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" rx="40" fill="#ffffff"/>
  
  <!-- Simplified page/document shape - much bigger -->
  <rect x="80" y="60" width="240" height="280" rx="12" fill="none" stroke="#8b5cf6" stroke-width="20"/>
  
  <!-- Minimalist content lines inside page - bigger and more spaced -->
  <line x1="120" y1="120" x2="220" y2="120" stroke="#8b5cf6" stroke-width="14" stroke-linecap="round" opacity="0.6"/>
  <line x1="120" y1="160" x2="280" y2="160" stroke="#8b5cf6" stroke-width="14" stroke-linecap="round" opacity="0.6"/>
  <line x1="120" y1="200" x2="250" y2="200" stroke="#8b5cf6" stroke-width="14" stroke-linecap="round" opacity="0.6"/>
  
  <!-- AI sparkle/star element - bigger -->
  <g transform="translate(200, 270)">
    <!-- Main star shape -->
    <path d="M 0,-36 L 9,-9 L 36,0 L 9,9 L 0,36 L -9,9 L -36,0 L -9,-9 Z" 
          fill="url(#purpleGradient)"/>
  </g>
  
  <!-- Small accent sparkle - bigger -->
  <g transform="translate(290, 100)" opacity="0.7">
    <path d="M 0,-16 L 4,-4 L 16,0 L 4,4 L 0,16 L -4,4 L -16,0 L -4,-4 Z" 
          fill="#a78bfa"/>
  </g>
</svg>